<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso {{progress1}} </h4>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [attr.ariaValuenow]="progress1" [style.width]="progress1 + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" [attr.ariaValuenow]="progress2" [style.width]="progress2 + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progress1 = $event" leyenda="Progress verde" [progress]="progress1" ></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progress2 = $event"  leyenda="Progress rojo" [progress]="progress2" ></app-incrementador>    
            </div>
        </div>
    </div>
</div>
