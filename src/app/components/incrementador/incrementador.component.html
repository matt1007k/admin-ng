<h3>{{leyenda}} </h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
  </div>
  <input #txtProgreso type="number" (ngModelChange)="onChanges( $event )" name="progreso" class="form-control" aria-describedby="basic-addon1" [(ngModel)]="progress" min="1" max="100">
  <div class="input-group-prepend">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
        <i class="mdi mdi-plus"></i>
      </button>
  </div>
</div>
